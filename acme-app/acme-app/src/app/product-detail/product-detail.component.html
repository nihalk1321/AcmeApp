
<div class='card' *ngIf='Products'>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{Products.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{Products.productCode }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{Products.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <div class='col-md-8'>{{Products.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{Products.price }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>
                    <div class='col-md-8'>
                        <ht-star [rating]='Products.starRating'> </ht-star>
                    </div>
                </div>
            </div>
            <div class='col-md-4'> <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='Products.imageUrl' [title]='Products.productName'> </div>
        </div>
    </div>
    <div class='card-footer'> <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'> <i
                class='fa fa-chevron-left'></i> Back </button> </div>
</div>

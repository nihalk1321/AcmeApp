<div class='card'>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'> <input type='text' [(ngModel)]='listFilter' /> </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='Products && Products.length'>
                <thead>
                    <tr>
                        <th> <button class='btn btn-primary' (click)='toggleImage()'> {{showImage ? 'Hide' : 'Show'}}
                                Image </button> </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of Products'>
                        <td> <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName'
                                [style.width.px]='imageWidth' [style.margin.px]='imageMargin'> </td>
                        <td> <a [routerLink]="['/product', product.productId]"> {{ product.productName }} </a> </td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price}}</td>
                        <td>
                            <ht-star [rating]='product.starRating'> </ht-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
